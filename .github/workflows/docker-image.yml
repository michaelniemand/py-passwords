name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        context: ./src/
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag py-passwords:$(date +%s)

